metadata:
  interview_identifier: "Pets"
  title: |
    Pets
---
features:
  centered: False
---
include:
  - docassemble.AssemblyLine:al_package.yml
---
code: |
  multi_user = True
---
objects:
  - pet: DADict.using(object_type=DAObject)
---
mandatory: True
question: |
  You have some pets.
subquestion: |
  % for item in pet:
  Your pet ${ item } named
  ${ pet[item].name } has 
  ${ pet[item].feet } feet.
  % endfor
---
question: |
  Do you have any pets?
yesno: pet.there_are_any
---
question: |
  What kind of pet do you have?
fields:
  - Type of pet: pet.new_item_name
---
question: |
  Describe your pet ${ i }.
fields:
  - Name: pet[i].name
  - Number of feet: pet[i].feet
    datatype: integer
    min: 0
---
question: |
  So far, you have told me about your
  ${ pet }.  Do you have any other
  pets?
yesno: pet.there_is_another